<html>
    <title>Ack-a-Mole</title>
<!-- JavaScript -->
<script src='scripts/jquery.min.js'></script>
<script src='scripts/page.js'></script>

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="style/style.css">

<!-- HTML -->
<div id="splash_screen">    
    <div id="center_box">
        <div id="welcome"><p>Welcome to</p></div>
        <div id="title"><p>Ack-a-Mole!</p></div>
        <div id="authors"><p>An EECS 493 Project by Meredith Allen, Taylor Murray, Jacob Polson, and Sophie Steiner</p></div>
    </div>
</div>
<body>
    <div id="main_screen">
        <div id="menu_screen">
            <button class="menu_button" id="pause_play">
                <img src="images/pause_button.png">
            </button>
            <button class="menu_button" id="settings">
                <img src="images/settingsgear.png">
            </button>
            <button class="menu_button" id="sound_toggle">
                <img src="images/vol_off.png">
            </button>            
        </div>
        <div id="session_info">
            <div id="countdown_timer">
               <!-- Time Remaining: <div id="time_left">0</div>-->
            </div>
            <div class="score">
                Points: <span>0</span>
            </div>
        </div>

        <div id="play_area">
            <img id="shovel" src="images/shovel.png">
            <div class="holes">
                <div class="hole" id="hole0"></div>
                <div class="hole" id="hole1"></div>
                <div class="hole" id="hole2"></div>
                <div class="hole" id="hole3"></div>
                <div class="hole" id="hole4"></div>
                <div class="hole" id="hole5"></div>
                <div class="hole" id="hole6"></div>
                <div class="hole" id="hole7"></div>
                <div class="hole" id="hole8"></div>
                <div class="hole" id="hole9"></div>
                <div class="hole" id="hole10"></div>
                <div class="hole" id="hole11"></div>
                <div class="hole" id="hole12"></div>
                <div class="hole" id="hole13"></div>
                <div class="hole" id="hole14"></div>
                <div class="hole" id="hole15"></div>
            </div>   
        </div>
        <div class="settings_panel">
            <h3 style="text-align: center;">Settings Panel</h3>
            <form id="difficulty">
                Difficulty:
                <button type="button" id="easy">Easy</button>
                <button type="button" id="medium">Medium</button>
                <button type="button" id="hard">Hard</button>
            </form>
            <form id="time_change">
                <label for="time_in">Time:</label>
                <input type="number" name="time_in" id="yay_time" value="100">
            </form>
            <form>
                Upload Good Mole:
                <input type="file" name="fileToUpload" id="good_file">
                <input type="submit" value="Upload Image" name="submit" id="good_img_in">
            </form>
            <img id="img1" src="images/play_button.png">
            <form>
                Upload Bad Mole:
                <input type="file" name="fileToUpload" id="bad_file">
                <input type="submit" value="Upload Image" name="submit" id="bad_img_in">
            </form>
            <img id="img2" src="images/play_button.png">
        </div>
    </div>
</body>


</html>
