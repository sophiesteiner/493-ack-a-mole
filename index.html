
<html>
    <head>
        <title>Ack-a-Mole</title>
        <!-- JavaScript -->
        <script src='scripts/jquery.min.js'></script>
        <script src='scripts/page.js'></script>

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="style/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">

    </head>


    <body>
        <!-- HTML -->
        <div id="splash_screen">    
            <div id="center_box">
                <div id="welcome"><p>Welcome to<br><b>Ack-a-Mole!</b></p></div>        
                <div id="authors">An EECS 493 Project by Meredith Allen, Taylor Murray, Jacob Polson, and Sophie Steiner</div>
                <div id="gitub"><i class="fab fa-github"></i></div>
            </div>            
        </div>
        <div id="paused_sign">
            Paused
        </div>
        <div id="final_score">
            Final Score: <span>0</span>
        </div>
        <div class="settings_panel">
            <h3 style="text-align: center;">Settings Panel</h3>
            <div id="high_score">
                Current high score: <span>0</span>
            </div>
            <form id="difficulty">
                Difficulty:
                <button type="button" id="easy">Easy</button>
                <button type="button" id="medium">Medium</button>
                <button type="button" id="hard">Hard</button>
            </form>
            <form id="time_change">
                <label for="time_in">Time:</label>
                <input type="number" name="time_in" id="yay_time" min="5" value="100">
            </form>
            <div class="uploads">
                <div id="good_mole_upload">
                    <form>
                        Upload Good Mole:
                        <input type="file" name="fileToUpload" id="good_file"></br>
                    </form>
                    <img id="img1" src="images/good_mole.png">
                </div>
            
                <div id="bad_mole_upload">
                    <form>
                        Upload Bad Mole:
                        <input type="file" name="fileToUpload" id="bad_file"></br>
                    </form>
                    <img id="img2" src="images/bad_mole.png">
                </div>
            </div>
            <div id="begin_game_div"> 
                <button id="begin_game">Begin Game!</button>
            </div>
        </div>
        <div id="main_screen">
            <div id="menu_screen">
                <button class="menu_button" id="pause_play">
                    <img src="images/pause_button.png">
                </button>
                <button class="menu_button" id="sound_toggle">
                    <img src="images/vol_off.png">
                </button>            
            </div>
            <div id="session_info">
                <div class="countdown_timer">
                    Time Remaining: <span>0</span> 
                </div>
                <div class="score">
                    Points: <span>0</span>
                </div>
            </div>

            <div id="play_area">
                <div id="flying_mole_div"></div>
                <img id="shovel" src="images/shovel.png">
                <div class="holes">
                    <div class="hole" id="hole0"></div>
                    <div class="hole" id="hole1"></div>
                    <div class="hole" id="hole2"></div>
                    <div class="hole" id="hole3"></div>
                    <div class="hole" id="hole4"></div>
                    <div class="hole" id="hole5"></div>
                    <div class="hole" id="hole6"></div>
                    <div class="hole" id="hole7"></div>
                    <div class="hole" id="hole8"></div>
                    <div class="hole" id="hole9"></div>
                    <div class="hole" id="hole10"></div>
                    <div class="hole" id="hole11"></div>
                    <div class="hole" id="hole12"></div>
                    <div class="hole" id="hole13"></div>
                    <div class="hole" id="hole14"></div>
                    <div class="hole" id="hole15"></div>
                </div>   
            </div>
        </div>
    </body>

</html>
