<html>
    <title>Ack-a-Mole</title>
<!-- JavaScript -->
<script src='scripts/jquery.min.js'></script>
<script src='scripts/page.js'></script>

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="style/style.css">

<!-- HTML -->
<div id="splash_screen">
    
    <div id="center_box">
        <div id="welcome"><p>Welcome to</p></div>
        <div id="title"><p>Ack-a-Mole!</p></div>
        <div id="authors"><p>An EECS 493 Project by Meredith Allen, Taylor Murray, Jacob Polson, and Sophie Steiner</p></div>
    </div>
</div>
<body>
    <div id="main_screen" onmousemove="move_shovel()">

            <button class="menu_button" id="pause_play"></button>
            <button class="menu_button" id="settings"></button>
            <button class="menu_button" id="sound_toggle"></button>
        </div>
        <div id="session_info">
            <div id="countdown_timer">
                
            </div>
            <div id="score">
                
            </div>
        </div>

        <div id="play_area">
           
           
        </div>
        <div id="settings_panel">
            <form id="difficulty">
                <button id="diff_button" id="easy"></button>
                <button id="diff_button" id="medium"></button>
                <button id="diff_button" id="hard"></button>
            </form>
            <form id="time_change">
                
            </form>
            <div  id="upload_image">
                
            </div>
        </div>
    </div>

</html>
