<html>
    <title>Ack-a-Mole</title>
<!-- JavaScript -->
<script src='scripts/jquery.min.js'></script>
<script src='scripts/page.js'></script>

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="style/style.css">

<!-- HTML -->
<div id="splash_screen">
    
    <div id="center_box">
        <div id="welcome"><p>Welcome to</p></div>
        <div id="title"><p>Ack-a-Mole!</p></div>
        <div id="authors"><p>An EECS 493 Project by Meredith Allen, Taylor Murray, Jacob Polson, and Sophie Steiner</p></div>
    </div>
</div>
<body>
    <div id="main_screen">
        <div id="menu_screen">
            <button class="menu_button" id="pause_play">
                <img src="images/pause_button.png">
            </button>
            <button class="menu_button" id="settings" onclick="settings_open()">
                <img src="images/settingsgear.png">
            </button>
            <button class="menu_button" id="sound_toggle">
                <img src="images/vol_off.png">
            </button>
        </div>
        <div id="session_info">
            <div id="countdown_timer">
                
            </div>
            <div id="score">
                
            </div>
        </div>

        <div id="play_area">
           
           
        </div>
        <div class="settings_panel">
            Settings Panel
            <form id="difficulty">
                Difficulty:
                <button class="diff_button" id="easy" onclick="setEasy()">Easy</button>
                <button class="diff_button" id="medium" onclick="setMedium()">Medium</button>
                <button class="diff_button" id="hard" onclick="setHard()">Hard</button>
            </form>
            <form id="time_change">
                
            </form>
            <div  id="upload_image">
                
            </div>
        </div>
    </div>
</body>


</html>
